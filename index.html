<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | Odin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div id="master">
        <div id="header">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div id="main">
            <div id="gameLog-top" class="log">
                <div id="player1"></div>
                <div hidden>VS</div>
                <div id="player2"></div>
            </div>
            <div id="gameBoard" class="display-none">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <form id="player-form">
                <div class="form-group">
                    <header>Player 1</header>
                    <div class="form-control">
                        <label for="p1-name">Nickname :</label>
                        <input type="text" id="p1-name" class="input-name" maxlength="15" placeholder="Player 1">
                    </div>
                    <div class="form-control">
                        <label for="p1-sign">Marker :</label>
                        <input type="text" id="p1-sign" class="input-sign" maxlength="1" placeholder="X">
                    </div>
                </div>
                <div class="form-group">
                    <header>Player 2</header>
                    <div class="form-control">
                        <label for="p2-name">Nickname :</label>
                        <input type="text" id="p2-name" class="input-name" maxlength="15" placeholder="Player 2">
                    </div>
                    <div class="form-control">
                        <label for="p2-sign">Marker :</label>
                        <input type="text" id="p2-sign" class="input-sign" maxlength="1" placeholder="O">
                    </div>
                </div>
                <button type="submit">Start Game</button>
            </form>
            <div id="gameLog-bottom" class="log">
                <div id="main-log"></div>
                <div id="game-controls" class="display-none">
                    <button id="reset-btn">Again</button>
                    <button id="player-reset-btn">Reset Players</button>
                </div>
            </div>
        </div>
        <div id="footer">
            <footer>
                Created by <a href="https://github.com/mhanifmustakim">@mhanifmustakim</a> for <a
                    href="https://www.theodinproject.com/">TheOdinProject</a>.
            </footer>
        </div>
    </div>
</body>

</html>
